<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <title>SW-Carbon Emission calculator</title>
</head>
<body>
    <header>
      <h1 class="logo">Sustain-Web</h1>
      <input type="checkbox" class="nav-toggle" id="nav-toggle">
      <nav>
        <ul>
          <li> <a href="https://sustainweb.netlify.app/">Go Back</a></li>
        </ul>
      </nav>
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>
    </header>
    
    <!-- Section One -->
    
    <section class="section-one">
      <h2 class="header">Know Your Impact</h2>
      <p class="section-one-paragraph">Calculate the environmental impact of a web page, and learn what measures can be taken to improve it.</p>
      
      <form class="responsive_one_line border_radius" action="/" method="POST" id="my-form">
        <input  type="text" style="padding-left: 1em;" placeholder="Web page Url" id="url-input" name="input_text"/>

        <button type="submit">Calculate</button>
      </form>
      {% if output_text %}
      <pre>{{ output_text }}</pre>
      {% endif %}
    </section>
    
    <!-- Section Two -->
    <section class="section=two">
      <img src=https://www.em-solutions.co.uk/wp-content/uploads/carbon-footprint-blog.jpg>
    </section>
    
    <!-- Section Three -->
    <section class="section-three" style="color: #62AC8A;">
      <h3>Yes, websites have a carbon footprint</h3>
    </section>
    
   

  </body>
</html>
